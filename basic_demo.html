<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatPhotoApp</title>
</head>
<link href="//fonts.gdgdocs.org/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
<style>
    .red-text {
        color: red;
    }

    h2 {
        font-family: Lobster, Monospace;
    }

    p {
        font-size: 16px;
        font-family: Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }

    .smaller-image {
        width: 100px;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="red-text text-center">CatPhotoApp</h2>
            </div>
    <!--<p>Click here for <a href="#">cat photos</a></p>-->
            <div class="col-xs-4">
                <a href="#"><img class="smaller-image thick-green-border " src="/learn_html/relaxing-cat.jpg"></a>
            </div>
        </div>
    <img src="running-cat.jpg" class="img-responsive">
    <br>
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-block btn-primary "><i class=" fa fa-thumbs-up">Like</i></button></div>
        <div class="col-xs-4"><button class="btn btn-block btn-info "><i class="fa fa-info-circle">Info</i></button></div>
        <div class="col-xs-4"><button class="btn btn-block btn-danger "><i class="fa fa-trash">Delete</i></button></div>
    </div>
<p>Things cats <span class="text-danger">love</span>:</p>
<ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
</ul>
<p>Top 3 things cats hate:</p>
<ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
</ol>
<form action="/submit-cat-photo">
    <div class="row">
        <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        </div>
        <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <label><input type="checkbox" name="personality"> Loving</label>
        </div>
        <div class="col-xs-4">
            <label><input type="checkbox" name="personality"> Lazy</label></div>
        <div class="col-xs-4">
            <label><input type="checkbox" name="personality"> Crazy</label>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-7">
            <input type="text" placeholder="cat photo URL" class="form-control" required>
        </div>
        <div class="col-xs-5">
            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane">Submit</i></button>
        </div>
    </div>
</form>
</div>
</body>
</html>
